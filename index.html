<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h2 class="mt-5 mb-5">Expense Tracker App</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-4 mb-3">
                    <label for="amount">Expense Amount <span>*</span></label>
                    <input type="text" name="amount" class="form-control" id="amount" placeholder="Expense Amount" />
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="desc">Expense Description <span>*</span></label>
                    <input type="text" name="desc" class="form-control" id="desc" placeholder="Expense Description" />
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="cat">Expense Category <span>*</span></label>
                    <input type="text" name="cat" class="form-control" id="cat" placeholder="Expense Category" />
                </div>
                <div id="msg"></div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bodered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Expense Amount</th>
                            <th>Expense Description</th>
                            <th>Expense Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
